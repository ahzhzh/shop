<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>카테고리 검색</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/slick.css"/>
    <link type="text/css" rel="stylesheet" href="css/slick-theme.css"/>
    <link type="text/css" rel="stylesheet" href="css/nouislider.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <link type="text/css" rel="stylesheet" href="css/voice-search.css"/>
    <link type="text/css" rel="stylesheet" href="css/category-search.css"/>
</head>
<body>
    <header></header>
    
    <nav></nav>

    <div class="category-search-flex">
        <aside class="category-sidebar">
            <div class="category-title">주요 카테고리</div>
            <ul id="category-list">
                <li data-category="cpu">CPU</li>
                <li data-category="cooler">쿨러/튜닝</li>
                <li data-category="motherboard">메인보드</li>
                <li data-category="ram">RAM</li>
                <li data-category="vga">그래픽카드(VGA)</li>
                <li data-category="ssd">SSD</li>
                <li data-category="hdd">HDD</li>
                <li data-category="power">파워</li>
            </ul>
        </aside>

        <main class="category-main">
            <!-- 인기검색어 제목 -->
            <div class="popular-keyword-title-wrap">
                <div class="popular-keyword-title">인기 검색어</div>
            </div>
            <!-- 인기검색어 박스 (JS로 채워짐) -->
            <div id="popular-keywords" class="popular-keyword-box"></div>

            <!-- 상세검색 제목 + 구분선 -->
            <div class="detail-search-title-wrap">
                <div class="detail-search-title">상세검색</div>
            </div>
            <!-- 상세검색 표 형태 (JS로 채워짐) -->
            <div class="detail-search-table">
                <form id="detail-search-form"></form>
            </div>

            <!-- 제품 목록 추가 -->
            <div class="product-list-title-wrap">
                <div class="product-list-title">제품 목록</div>
            </div>
            <div class="product-list-container" id="product-list-container"></div>
        </main>
    </div>

    <footer></footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/nouislider.min.js"></script>
    <script src="js/jquery.zoom.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/store.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/voice-recognition.js"></script>
    <!-- products.js를 category-search.js보다 먼저 연결 -->
    <script src="js/products.js"></script>
    <script src="js/category-search.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('navigation.html').then(res => res.text()).then(data => document.querySelector('nav').innerHTML = data);
        fetch('header.html').then(res => res.text()).then(data => document.querySelector('header').innerHTML = data);
        fetch('footer.html').then(res => res.text()).then(data => document.querySelector('footer').innerHTML = data);

        document.getElementById('category-list').addEventListener('click', function(e) {
            if(e.target.tagName === 'LI') {
                const cat = e.target.getAttribute('data-category');
                window.location.href = `store.html?cat=${cat}`;
            }
        });
    });
    </script>
</body>
</html>
