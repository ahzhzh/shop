<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>상품 상세 정보</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>

    <!-- Slick -->
    <link type="text/css" rel="stylesheet" href="css/slick.css"/>
    <link type="text/css" rel="stylesheet" href="css/slick-theme.css"/>

    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" href="css/nouislider.min.css"/>

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Custom stylesheet -->
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <link type="text/css" rel="stylesheet" href="css/voice-search.css"/>
    <!-- 상품 상세 전용 CSS -->
    <link rel="stylesheet" href="css/products-Detail.css">
</head>
<body>

<!-- Header Placeholder -->
<header></header>

<!-- Navigation Placeholder -->
<nav></nav>

<!-- BREADCRUMB -->
<div id="breadcrumb" class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
            </div>
        </div>
    </div>
</div>

<!-- SECTION: 상품 상세 정보 -->
<div class="section">
    <div class="container detail-product-area">
        <div class="row product-row">
            <!-- 상품 이미지 (박스 없이 이미지에만 스타일 적용) -->
            <div id="product-main-img" class="col-md-6" style="display:flex;align-items:center;justify-content:center;">
                <img id="product-image" src="" alt="">
            </div>
            <!-- 상품 정보 -->
            <div class="col-md-6 product-details">
                <h2 id="product-name" class="product-name"></h2>
                <h3 id="product-price" class="product-price"></h3>
                <div class="add-to-cart">
                    <div class="qty-label">
                        수량
                        <div class="input-number">
                            <input type="number" value="1" id="quantity-input" min="1">
                            <span class="qty-up">+</span>
                            <span class="qty-down">-</span>
                        </div>
                    </div>
                    <button id="add-to-cart-btn" class="add-to-cart-btn">
                        <i class="fa fa-shopping-cart"></i> 장바구니에 추가
                    </button>
                </div>
            </div>
        </div>
        <!-- 상품 사양 표 -->
        <div id="product-specs" class="product-specs"></div>
    </div>
</div>

<!-- Footer Placeholder -->
<footer></footer>

<!-- JavaScript -->
<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/slick.min.js"></script>
<script src="./js/nouislider.min.js"></script>
<script src="./js/main.js"></script>
<script src="./js/products-Detail.js"></script>
<script src="./js/cart.js"></script>
<script src="./js/voice-recognition.js"></script>

</body>
</html>
